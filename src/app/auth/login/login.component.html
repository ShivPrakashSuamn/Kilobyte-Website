

<section class="form-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <div class="left-box">
                    <h3>hma</h3>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="right-box">
                    <div class="bg-image">
                        <img src="../../assets/images/iamge2.jpeg">
                    </div>
                    <div class="img-text">
                        <p>Powered by Kilobyte Technologies Pvt Ltd </p>
                    </div>
                    <div class="login-box">
                        <form [formGroup]="loginForm" (ngSubmit)="submit()">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h2>Welcome Back !</h2>
                                </div>
                            </div>
                            <mat-form-field appearance="outline" class="mt-4 mb-4">
                                <mat-label>Email id</mat-label>
                                <input matInput type="email" matInput formControlName="email" placeholder="Ex. pat@gmail.com" >
                                <mat-error *ngIf="loginForm.hasError('email') && !loginForm.hasError('required')">
                                    Please enter a valid email address
                                </mat-error>
                                <mat-error *ngIf="loginForm.hasError('required')">
                                    Email is <strong>required</strong>
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label>Password</mat-label>
                                <input matInput placeholder="Placeholder" [type]="hide ? 'password' : 'text'" formControlName="password">
                                <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </a>
                            </mat-form-field>
                            <div class="text-end mb-5 text-primary">
                                <p><i>Forgot Password ?</i></p>
                            </div>
                            <div class="text-center">
                                <button mat-raised-button color="primary" type="submit"><i class="fa fa-sign-in"></i> Log in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
