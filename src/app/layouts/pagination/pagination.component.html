<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li class="page-item"><a class="page-link tex" href="javascript:void(0)" (click)="pageChang(1)">Previous</a></li>

        <li class="page-item" *ngFor="let in of [].constructor(totalPage);  let i = index">
            <a class="page-link" href="javascript:void(0)" (click)="pageChang(i+1)" [ngClass]="{'active':((i+1).toString()==(page))}">{{i+1}}</a>
        </li>

        <li class="page-item"><a class="page-link tex" href="javascript:void(0)" (click)="pageChang(totalPage)">Next</a></li>
    </ul>
</nav>
