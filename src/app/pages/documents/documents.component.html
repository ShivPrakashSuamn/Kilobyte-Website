<!-- *** Body *** -->

<div class="panel panel-default ">
    <div class="panel-heading bg-light">
        <div class="row">
            <div class="col-lg-10">
                <button mat-raised-button class=" btn all" onclick="window.history.back()"><i class='bx bx-left-arrow-alt icon-back'></i></button>
            </div>
            <div class="col-lg-2">
                <button mat-button [matMenuTriggerFor]="menu" class="dropdown-toggle"> All members </button>
                    <mat-menu #menu="matMenu">
                    <button mat-menu-item>Client</button>
                    <button mat-menu-item>Contect</button>
                    <button mat-menu-item>Something else here</button>
                </mat-menu>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel-body mt-4">
            <div class="teble-box">
                <table mat-table [dataSource]="data" class="mat-elevation-z8">

                    <ng-container matColumnDef="category">
                      <th mat-header-cell *matHeaderCellDef> Category </th>
                      <td mat-cell *matCellDef="let element" class="text-primary"> {{element.category}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="type">
                      <th mat-header-cell *matHeaderCellDef> Type </th>
                      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="client_name">
                      <th mat-header-cell *matHeaderCellDef> Client name </th>
                      <td mat-cell *matCellDef="let element" class="text-primary"> {{element.client.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="compamy_name">
                      <th mat-header-cell *matHeaderCellDef> Compamy name  </th>
                      <td mat-cell *matCellDef="let element" class="text-primary"> {{element.client.companyName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Status  </th>
                        <td mat-cell *matCellDef="let element"> {{element.status }} </td>
                    </ng-container>

                    <ng-container matColumnDef="creation_date">
                        <th mat-header-cell *matHeaderCellDef> Creation date  </th>
                        <td mat-cell *matCellDef="let element"> {{element.createdAt | date : 'mediumDate'}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="documents_count">
                        <th mat-header-cell *matHeaderCellDef> Documents Count  </th>
                        <td mat-cell *matCellDef="let element"> {{element.folder.length}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Documents Count  </th>
                        <td mat-cell *matCellDef="let element"><a href="/documentsFile/{{element._id}}" class="add-btn"> add </a></td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>

<ngx-ui-loader></ngx-ui-loader>
