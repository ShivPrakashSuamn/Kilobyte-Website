<ngx-ui-loader></ngx-ui-loader>
<!-- *** NAVBER *** -->

<app-sidebar></app-sidebar>

<!-- *** END NAVBER *** -->

<!-- *** Body *** -->
<div class="panel panel-default ">
    <div class="panel-heading bg-light">
        <div class="row">
            <div class="col-lg-10">
                <button mat-raised-button class=" btn all">All</button>
            </div>
            <div class="col-lg-2">
                <button mat-button [matMenuTriggerFor]="menu" class="dropdown-toggle"> All members </button>
                    <mat-menu #menu="matMenu">
                    <button mat-menu-item>Client</button>
                    <button mat-menu-item>Contect</button>
                    <button mat-menu-item>Something else here</button>
                </mat-menu>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel-body mt-4">
            <div class="teble-box">
                <table mat-table [dataSource]="data" class="mat-elevation-z8 mb-4">

                    <ng-container matColumnDef="clientID">
                      <th mat-header-cell *matHeaderCellDef> Client ID </th>
                      <td mat-cell *matCellDef="let element" class="text-primary"> {{element.clientID}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="companyName">
                      <th mat-header-cell *matHeaderCellDef> Company Name </th>
                      <td mat-cell *matCellDef="let element" class="text-primary"> {{element.companyName}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="createdAt">
                      <th mat-header-cell *matHeaderCellDef> Creation Date </th>
                      <td mat-cell *matCellDef="let element"> {{element.createdAt | date : 'mediumDate'}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Assigend member  </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action  </th>
                        <td mat-cell *matCellDef="let element">
                            <a href="/documents/{{element._id}}" class="user-btn"> <i class="fa fa-user-o"></i></a> 
                            <a href="javascript:void(0);" class="user-btn disabled" disabled> <i class="fa fa-user-o"></i></a>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
           <div  *ngIf="totalPage">
                <span class="tex" style="margin: 0; color: #b6b6b6d9;"> Show </span> 
                <div class="btn-group">
                    <select class="form-select dropbutton" aria-label="Default select example"  [(ngModel)]="limit" (change)="getData()">
                        <option selected value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <span style="margin: 0; color: #b6b6b6d9;"> Showing {{getTOFROM()}} of {{totalRows}} entries</span>
                <!--  Pagination  System Design   -->
                <div style=" float: right;">
                    <app-pagination [totalPage]="totalPage" [page]="page" (newPage)="pageChange($event)"></app-pagination>
                </div>  
            </div>
        </div>
    </div>
</div>
