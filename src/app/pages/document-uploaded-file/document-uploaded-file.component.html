<!-- *** Body *** -->
<div class="panel panel-default ">
    <div class="panel-heading bg-light">
        <div class="row">
            <div class="col-lg-10">
                <button mat-raised-button class="btn all" onclick="window.history.back()"><i class='bx bx-left-arrow-alt icon-back'></i></button>
            </div>
            <div class="col-lg-2">
                <button mat-button [matMenuTriggerFor]="menu" class="dropdown-toggle"> All members </button>
                    <mat-menu #menu="matMenu">
                    <button mat-menu-item>Client</button>
                    <button mat-menu-item>Contect</button>
                    <button mat-menu-item>Something else here</button>
                </mat-menu>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel-body mt-4">
            <div class="teble-box p-5">
                <h2> <b>Uploaded File Path </b></h2>
                <form [formGroup]="uploadedForm" (ngSubmit)="submit()">
                    <mat-form-field class="example-full-width mt-4 mb-2">
                        <mat-label> File Path : </mat-label>
                        <input matInput formControlName="file">
                    </mat-form-field>
                    <mat-form-field class="example-full-width mt-2 mb-4">
                        <mat-label> preview Path : </mat-label>
                        <input matInput formControlName="preview">
                    </mat-form-field>
                    <button mat-raised-button color="primary" type="submit">Submit <i class='bx bx-upload'></i></button>
                  </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous">
</script>
